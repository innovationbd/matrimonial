<!-- housing main
===========================-->
<main id="main">
  <app-services></app-services>
  <app-events></app-events>
  <app-about></app-about>
  <app-faq></app-faq>
  <app-donate></app-donate>
  <app-contact></app-contact>
</main><!-- housing -->

<div class="modal fade" id="bannerModal" tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog modal-lg modal-dialog-centered">
<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{modalTitle}}</h5>
        <button type="button" class="btn-close float-end" data-bs-dismiss="modal"
        aria-label="Close"></button>
    </div>
    <div class="modal-body">
    <div class="d-flex flex-row bd-highlight">
        <div class="p-4 w-100 bd-highlight">
          <div class="form-group form-floating">
              <input type="text" [(ngModel)]="webtitle" class="form-control" placeholder="Enter Your Full Name" id="fullName">
              <label for="FullName">Website Title</label>
          </div>

          <div class="form-group form-floating">
              <input type="text" [(ngModel)]="webslogan" class="form-control" placeholder="Cell Phone Number" id="cellPhone">
              <label for="CellPhone">Website Slogan</label>
          </div>

          <div class="form-group form-floating">
              <input type="text" [(ngModel)]="Email" class="form-control" placeholder="Enter Your Email" id="email">
              <label for="Email">Email</label>
          </div>

          <div class="form-group form-floating" [ngClass]="{'input-group-focus':focus===true}">
              <input  class="form-control" [(ngModel)]="DateOfBirth"
                   name="dp" id="dateOfBirth" type="date" />
              <label for="DateOfBirth">Date of Birth</label>
          </div>
        </div>
    </div>

        <button type="button" (click)="createUser()"
        class="btn btn-primary float-end">
        Create User
        </button>

    </div>


</div>
</div>
</div>
